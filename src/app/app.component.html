<div class="container">
  <h1>Lista de Personajes</h1>
  <h3>
    Paginas: {{ numpages }}
    <br />
    Num Pagina: {{ currentPage }}
  </h3>

  <div class="botones">
    <button
      class="btn btn-primary"
      (click)="chagePage(false)"
      [disabled]="currentPage === 1"
    >
      Anterior
    </button>
    <button
      class="btn btn-primary mx-2"
      (click)="chagePage(true)"
      [disabled]="currentPage === numpages"
    >
      Siguiente
    </button>
  </div>

  <div class="row">
    <div class="col-6 col-md-3" *ngFor="let personaje of arrPersonajes">
      <div
        class="personaje"
        [ngClass]="{
          vivo: personaje.status === 'Alive',
          muerto: personaje.status === 'Dead'
        }"
      >
        <h3>{{ personaje.name }}</h3>
        <img [src]="personaje.image" />
        <p>{{ personaje.species }}</p>
      </div>
    </div>
  </div>
</div>
